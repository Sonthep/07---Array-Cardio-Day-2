<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Data Table</h1>
    <h2>People</h2>
    <table>
        <thead>
            <tr>
                <th>Order</th>
                <th>Name</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="peopleTableBody">
            <!-- Data will be added here using JavaScript -->
        </tbody>
    </table>

    <h2>Comments</h2>
    <table>
        <thead>
            <tr>
                <th>Order</th>
                <th>ID</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody id="commentsTableBody">
            <!-- Data will be added here using JavaScript -->
        </tbody>
    </table>
    <ol>
        <li id="isAtLeastNineteenResult"></li>
        <li id="areAllNineteenOrOlderResult"></li>
        <li id="commentToFindResult"></li>
        <li id="commentIndexToDeleteResult"></li>
    </ol>

    <script src="app.js"> </script>
</body>

</html>
